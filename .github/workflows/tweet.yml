name: Tweet Every Day

on:
  schedule:
    - cron: '30 3,6,9,12,15 * * *'   # 08:30 AM IST
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: 🛰️ Call /tweet endpoint
        run: |
          echo "📡 Calling tweet endpoint..."
          curl -v --retry 3 --retry-delay 5 https://x-auto-ochre.vercel.app/tweet

