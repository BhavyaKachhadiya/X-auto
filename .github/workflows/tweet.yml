name: Tweet every day

on:
  schedule:
    - cron: '30 3 * * *'  # 09:00 AM IST
    - cron: '30 6 * * *'  # 12:00 PM IST
    - cron: '30 9 * * *'  # 03:00 PM IST
    - cron: '30 12 * * *' # 06:00 PM IST
    - cron: '30 15 * * *' # 09:00 PM IST
  workflow_dispatch:  # Optional: allows you to run it manually


jobs:
  tweet:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: üì¶ Install dependencies
        run: npm install

      - name: üîê Load environment variables
        uses: owenyoung/env-var-action@v1
        with:
          ENV_VARS: |
            TWITTER_API_KEY
            TWITTER_ACCESS_TOKEN
            TWITTER_ACCESS_SECRET
            ClientID  
            ClientSecret


      - name: üê¶ Run tweet script
        run: npm run start
