name: Tweet every day

on:
  schedule:
    - cron: '30 3 * * *'   # 09:00 AM IST
    - cron: '30 6 * * *'   # 12:00 PM IST
    - cron: '30 9 * * *'   # 03:00 PM IST
    - cron: '30 12 * * *'  # 06:00 PM IST
    - cron: '30 15 * * *'  # 09:00 PM IST
  workflow_dispatch:

jobs:
  call-tweet-endpoint:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¡ Call /tweet endpoint
        run: |
          curl -X GET "${{ secrets.TWEET_API_URL }}"
